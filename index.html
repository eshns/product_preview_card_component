<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card-grid container">
  
    <div class="card">
        <div class="card-image"></div> 
    
        <div class="card-content">
          <p class="card-heading">Perfume</p>
          <h1 class="card-main">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="card-priece">$149.99 <span>$169.99</span></p>
          <a class="btn" href="#">Add to Cart</a>
        </div>
    </div>
  
  </div>
  
</body>
</html>
